<html>
<head>
<script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.9.0/themes/dark_earth.min.js" type="text/javascript"></script>
<title>SurveyBuilder-BarChart</title>
</head>
<body>
<div id="container" stye="width:100:height:100%;"></div>
<script>
 anychart.onDocumentReady(function() {
        anychart.theme(anychart.themes.darkEarth);
        // set the data
        var data = {
            header: ["Name", "Year"],
            rows: [
              ["Bob", 1998],
              ["John", 2003],
              ["Annie", 2003],
              ["Fred", 1945],
      
        ]};
 
        // create the chart
        var chart = anychart.bar();
            /*chart = anychart.column();*/
          
        // add the data
        chart.data(data);
 
        // set the chart title
        chart.title("People born(in years)");
 
        // draw
        chart.container("container");
        chart.draw();
          
          
      });
</script>

</body>
</html>
